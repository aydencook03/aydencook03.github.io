//Rectangle Code
function drawRect(topLeftX,topLeftY, width,height, color) {
ctx.fillStyle = color;    ctx.fillRect(topLeftX,topLeftY,width,height);
}
//Circle Code
function drawCircle(x, y, radius, color) {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(x, y, radius, 0, Math.PI*2);
    ctx.fill();
    ctx.closePath();
}

function bulletClass() {

function ammoClass() {

var debris = [];

function debrisClass() {
    this.x = 10;
    this.y = 10;
    this.velX = 3 - Math.random()*6;
    this.velY = 4 - Math.random()*6;
    this.cyclesLeft = 20+ Math.random()*60;
    
    this.ang = Math.random()*6.283;
    this.circle = true;
    
 var colorPicker = Math.random();
 
 var shapePick = Math.random();
 
 if(colorPicker <= 0.5) {
     this.color = "red";
 }
 if(colorPicker > 0.5) {
     this.color = "orange";
 }
 
 this.move = function() {
     this.cyclesLeft--;
   if(this.circle) {
     this.x += Math.cos(this.ang)*this.velX;
     this.y += Math.sin(this.ang)*this.velY;
     }
   if(this.circle == false) {
   	this.x += this.velX;
   	this.y += this.velY;
   }
 }
 this.draw = function() {
     if(this.cyclesLeft > 0) {
    if(shapePick < 0.7) {
    	drawRect(this.x, this.y, this.cyclesLeft/15, this.cyclesLeft/15, this.color);
    	}
     if(shapePick >= 0.7) {
     ctx.beginPath()
     ctx.fillStyle = this.color;
     ctx.arc(this.x, this.y, this.cyclesLeft/25, 0, Math.PI*2);
     ctx.fill();
     ctx.closePath();
     }
     }
 }
}

function keyDown(e) {

        xv = -3;

    if(e.keyCode == "38") {
        fireOn();
        e.preventDefault();

function keyUp(e) {
